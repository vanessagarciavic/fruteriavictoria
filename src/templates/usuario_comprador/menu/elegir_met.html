{% extends "base3.html" %}

{% block title %}
    Fruteria Hermanos Victoria
{% endblock %}
 
{% block customCSS %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
{% endblock %}
{% block body %}
<br>
<a href="{{ url_for('menuu') }}"><button type="button" class="btn btn-success" style="margin: 30px;">Regresar</button></a>
<br>
    
<p class="titulos">Metodos de Pago</p>
<br>
<br>
    <table class="tab_pedidos">
        <tr>
            <th class="casillas">ID</th>
            <th class="casillas">Numero tarjeta</th>
            <th class="casillas">Acciones</th>
        </tr>                     
        {% for metodo in metodos %}
        <tr>
            <td class="casillas">{{ metodo[0] }}</td>
            <td class="casillas">{{ metodo[1] }}</td>
            <td class="casillas">
                <form action="{{ url_for('set_metodo') }}" method="POST">
                    <input type="hidden" name="id_metodo" value="{{ metodo[0] }}">
                    <button type="submit" class="btn btn-light">ELEGIR</button>
                </form>            
            </td>
        </tr>
        {% endfor %}
    </table>

{% endblock %}
