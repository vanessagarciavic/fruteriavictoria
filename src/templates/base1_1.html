<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
    <title>{% block title %} {% endblock %}</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!--css-->
    {% block customCSS %}{% endblock %}
</head>
<body>
    {% block navbar %}
    <nav class="navbar">
        <a href="{{ url_for('index2') }}" class="logo">
            <i class="fa-regular fa-lemon fa-bounce" style="color: #72b365;"></i> Frutería Hermanos Victoria
        </a>
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
        <ul id="nav-links">
            <li><a href="{{ url_for('index2') }}" class="in">Inicio</a></li>
            <li><a href="{{ url_for('productos2') }}" class="pr">Productos</a></li>
            <li><a href="{{ url_for('historia2') }}" class="hi">Historia</a></li>
            <li><a href="{{ url_for('contactanos2') }}" class="co">Contáctanos</a></li>
            <li class="user-menu">
                <button class="user-icon" onclick="toggleUserMenu()">
                    <i class="fa-solid fa-user"></i>
                </button>
                <div id="dropdown-menu" class="dropdown-menu">
                    <a href="{{ url_for('mis_datos') }}">Mis Datos</a>
                    <a href="{{ url_for('menuu') }}">Menu</a>
                    <a href="{{ url_for('logout') }}">Cerrar sesión</a>
                </div>
            </li>
            <li><a href="{{ url_for('carrito2') }}" class="cart-icon"><i class="fas fa-shopping-cart"></i> Carrito</a></li>
        </ul>
    </nav>
    {% endblock %}

    {% block body %}
    {% endblock %}

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.0/echarts.min.js"></script> 
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</body>
</html>
